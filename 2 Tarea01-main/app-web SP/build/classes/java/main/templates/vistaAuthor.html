<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>
<body>
<br>
<a class="button is-success" href="/addAuthor">Add Author</a>
<a class="button is-secondary" href="/books">Books</a>

<table class="table is-striped">
  <thead>
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="a:${authors}">
    <td th:text="${a.id}"></td>
    <td th:text="${a.firstname}"></td>
    <td th:text="${a.lastname}"></td>
    <td>
      <a class="button is-primary" th:href="'/updateAuthor/' + ${a.id}">Edit</a>
    </td>
    <td>
      <a class="button is-danger" th:href="'/deleteAuthor/' + ${a.id}">Delete</a>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
