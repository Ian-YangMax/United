<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>
<body>
<form action="/addBook" method="post" class="container">
    <div class="field" hidden>
        <label class="label" for="id">ID</label>
        <div class="control">
            <input class="input" type="text" id="id" name="id" th:value="${book.id}" />
        </div>
    </div>
    <div class="field">
        <label class="label" for="isbn">ISBN</label>
        <div class="control">
            <input class="input" type="text" id="isbn" name="isbn" th:value="${book.isbn}" required />
        </div>
    </div>
    <div class="field">
        <label class="label" for="title">Title</label>
        <div class="control">
            <input class="input" type="text" id="title" name="title" th:value="${book.title}" required />
        </div>
    </div>
    <div class="field">
        <label class="label" for="price">Price</label>
        <div class="control">
            <input class="input" type="number" id="price" name="price" th:value="${book.price}" required />
        </div>
    </div>
    <div class="field">
        <label class="label" for="author">Select Author</label>
        <div class="control">
            <div class="select">
                <select id="author" name="author" required>
                    <option th:each="a : ${authors}" th:value="${a.id}" th:text="${a.firstname}" />
                </select>
            </div>
        </div>
    </div>
    <div class="field is-grouped">
        <div class="control">
            <a class="button is-text" href="/">Cancel</a>
        </div>
        <div class="control">
            <button type="submit" class="button is-primary">Save</button>
        </div>
    </div>
</form>
</body>
</html>
